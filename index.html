<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Github Profiles</title>
</head>
<body>
    <div class="container-fluid d-flex flex-column justify-content-center w-50 align-items-center">
        
        <div   div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Github's username" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Find</button>
        </div>
        <div class="card" style="width: 18rem;">
            <img src="pfp.png" class="card-img-top" alt="">
            <div class="card-body">
              <h5 class="card-title">Full Name</h5>
              <p class="card-text">Bio.</p>
            </div>
            <div class="followers ms-2 bg-secondary w-50 rounded mb-2">
                <p class="text-light text-center pt-2 fs-5">Followers : <span class="number-f text-light"></span></p>

            </div>
          </div>
    </div>

<script src="app.js"></script>    
</body>
</html>
